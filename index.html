 <script>

const observer = new IntersectionObserver((entries, observer) => {

            document.getElementById('crta1').style.backgroundColor = '#131313';
            document.getElementById('crta2').style.backgroundColor = '#131313';

  <script>
    // Get the image element
    const image = document.getElementById('homeomot');

    // Function to calculate scale factor based on the scroll position
    function getScaleFactor(scrollPosition) {
      // Check if the screen width is small (mobile devices)
      if (window.innerWidth <= 768) {
        return 1 + scrollPosition / 1200;  // Larger scale factor for mobile
      } else {
        return 1 + scrollPosition / 1000;  // Default scale factor for larger screens
      }
    }

    // Listen to the scroll event
    window.addEventListener('scroll', () => {
      // Get the scroll position
      let scrollPosition = window.scrollY;

      // Get the scale factor based on the scroll position and screen size
      let scaleFactor = getScaleFactor(scrollPosition);

      // Set a max scale factor (optional)
      if (scaleFactor > 3) scaleFactor = 3;

      // Apply the scale transformation
      image.style.transform = `scale(${scaleFactor})`;
    });
  </script>
